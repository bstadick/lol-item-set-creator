<!DOCTYPE HTML>
<html ng-app="builds">
    <head>
        <title>Item Builds</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="lib/jquery.ui-contextmenu.js"></script>
        <link rel="stylesheet" href="style/bootstrap.vertical-tabs.min.css">
        <!--<link rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css">
        <script src="lib/jquery-2.1.4.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>-->
        <script src="scripts/items.js"></script>
        <script src="scripts/global-data.js"></script>
        <script src="scripts/module.js"></script>
        <script src="scripts/item-view-controller.js"></script>
        <script src="scripts/item-parser-controller.js"></script>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body ng-controller="ItemParserController as parser">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Item Builds</a>
                </div>
                <div class="nav navbar-right">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row noselect" ng-controller="ItemViewController as items">
                <div id="workarea" class="page-half-modal col-sm-6">
                    <section ng-init="panel.tab = 1" ng-controller="PanelController as panel">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" ng-class="{ active:panel.isSelected(1)}"> <a href role="tab" ng-click="panel.selectTab(1)">Item Set</a> </li>
                            <li role="presentation" ng-class="{ active:panel.isSelected(2)}"> <a href role="tab" ng-click="panel.selectTab(2)">Item Build</a> </li>
                        </ul>
                        <div class="panel" ng-show="panel.isSelected(1)">
                            <div id="item-set-div">
                            
                            </div>
                            <button class="section-add-button btn btn-lg btn-primary" ng-click="items.addSection()">Add Section</button>
                        </div>
                        <div class="panel" ng-show="panel.isSelected(2)">
                            <div id="item-build-div">
                            
                            </div>
                        </div>
                    </section>
                </div>
                <div class="page-half-modal col-sm-6">
                    <form action="#">
                        <input id="storeSearch" class="form-control" type="text" placeholder="Search">
                    </form>
                    <section ng-init="panel.tab = 1" ng-controller="PanelController as panel">
                        <div class="col-sm-4 store-tabs">
                            <ul ng-repeat="category in items.getItemCategories() | orderBy:'panel'" class="nav nav-tabs tabs-left">
                                <li role="presentation" ng-class="{'store-section-title':category.isPrimary, 'active':panel.isSelected(category.panel)}">
                                    <a href role="tab" ng-click="panel.selectTab(category.panel)">{{category.displayName}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-8">
                            <div ng-repeat="category in items.getItemCategories() | orderBy:'panel'" class="panel" ng-show="panel.isSelected({{category.panel}})">
                                <img ng-repeat="item in category.items | orderBy:'gold.total'" class="draggable-item item-image" src="img/item-trans.png" ng-hide={{item.hideFromAll}}
                                    style="width: {{item.image.w}}px; height: {{item.image.h}}px; background: url(img/{{item.image.sprite}}) no-repeat; background-position: -{{item.image.x}}px -{{item.image.y}}px;"
                                data-item-id="{{item.id}}" store-item-draggable />
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
