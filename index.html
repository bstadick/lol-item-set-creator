<!DOCTYPE HTML>
<html ng-app="builds">
    <head>
        <title>Item Builds - For Pros 2.0</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="lib/jquery.ui-contextmenu.js"></script>
        <!--<link rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css">
        <script src="lib/jquery-2.1.4.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>-->
        <script src="scripts/global-data.js"></script>
        <script src="scripts/module.js"></script>
        <script src="scripts/item-view-controller.js"></script>
        <script src="scripts/item-parser-controller.js"></script>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body ng-controller="ItemParserController as parser">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Item Builds - For Pros 2.0</a>
                </div>
                <div class="nav navbar-right">
                    <button class="btn btn-default navbar-btn" ng-click="parser.parseItemSet()">Parse Set</button>
                    <button class="btn btn-default navbar-btn" ng-click="parser.parseItemBuild()">Parse Build</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row noselect" ng-controller="ItemViewController as items">
                <div id="workarea" class="page-half-modal col-sm-6">
                    <section ng-init="panel.tab = 1" ng-controller="PanelController as panel">
                        <ul class="nav nav-pills">
                            <li ng-class="{ active:panel.isSelected(1)}"> <a href ng-click="panel.selectTab(1)">Item Set</a> </li>
                            <li ng-class="{ active:panel.isSelected(2)}"> <a href ng-click="panel.selectTab(2)">Item Build</a> </li>
                        </ul>
                        <div class="panel" ng-show="panel.isSelected(1)">
                            <div id="item-workarea">
                            
                            </div>
                            <button class="section-add-button btn btn-lg btn-primary" ng-click="items.addSection()">Add Section</button>
                        </div>
                        <div class="panel" ng-show="panel.isSelected(2)">
                            <form action="#">
                                <fieldset>
                                    <label for="layout">Layout</label>
                                    <select name="layout" id="layout">
                                        
                                    </select>
                            <div id="item-build-tree"></div>
                        </div>
                    </section>
                </div>
                <div class="page-half-modal col-sm-6">
                    <div class="panel">
                        <img ng-repeat="item in items.store" ng-class="item.cssClass" ng-src="{{item.image}}" data-item-id="{{item.id}}" store-item-draggable />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
